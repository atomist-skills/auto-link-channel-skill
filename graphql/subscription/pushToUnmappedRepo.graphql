subscription PushToUnmappedRepo {
  Push {
    commits {
      committer {
        login
        person {
          chatId {
            userId
            screenName
          }
        }
      }
    }
    repo {
      url
      owner
      name
      org {
        provider {
          providerId
        }
        chatTeam {
          id
          provider
        }
      }
      channels {
        channelId
        name
      }
    }
  }
}
