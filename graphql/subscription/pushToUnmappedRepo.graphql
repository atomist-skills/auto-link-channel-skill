subscription PushToUnmappedRepo {
    Push {
        commits {
            author {
                person {
                    chatId {
                        id
                    }
                }
            }
        }
        repo {
            owner
            name
            org {
                provider {
                    providerId
                }
                chatTeam {
                    id
                }
            }
            channels {
                name
            }
        }
    }
}
